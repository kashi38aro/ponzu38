<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="OBS用効果音リモートコントロールシステム">
    <meta name="theme-color" content="#202020">
    <title>OBSポン出しツール</title>
    <link rel="stylesheet" href="style.css">
    <!-- MP3メタデータ取得用ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="title-group">
                    <h1>🎵 OBSポン出し</h1>
                    <div id="clock-display" class="clock-display">--:--:--</div>
                </div>
                <div class="master-volume">
                    <span style="font-size:0.8rem; color:#aaa;">Master</span>
                    <div class="slider-container">
                        <input type="range" id="master-volume" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="reservation-btn">🕒 予約</button>
                <button id="sort-mode-btn">🔀 並び替え</button>
                <button id="volume-mode-btn">🔊 SE音量</button>
                <button id="settings-btn">⚙️ 設定</button>
                <button id="stop-all-btn">⏹️ SE全停止</button>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-target="se">効果音 (SE)</button>
                <button class="tab-btn" data-target="bgm">BGM</button>
            </div>
        </header>

        <!-- Reservation Status Bar -->
        <div id="reservation-status-bar" class="reservation-status-bar">
            <span>🕒 次の予約: <strong id="bar-countdown">--:--</strong></span>
            <span id="bar-next-song" style="font-size: 0.8em; opacity: 0.8;">(曲名)</span>
        </div>

        <div class="sound-board-container">
            <main id="se-board" class="sound-board active" data-tab="se" role="main" aria-label="効果音ボード">
                <!-- SE buttons generated here -->
                <div class="empty-message">サウンドファイルを読み込み中...</div>
            </main>

            <main id="bgm-board" class="sound-board" data-tab="bgm" role="main" aria-label="BGMボード">
                <!-- BGM buttons generated here -->
                <div class="empty-message">サウンドファイルを読み込み中...</div>
            </main>
        </div>

        <!-- BGM Controls (Footer) -->
        <div id="bgm-controls" class="bgm-controls">
            <!-- シークバー -->
            <div class="bgm-seek-wrapper">
                <div class="bgm-seek-container slider-container">
                    <input type="range" id="bgm-seek-bar" min="0" max="100" value="0" step="0.1">
                    <div id="bgm-time-display" class="bgm-time">0:00 / 0:00</div>
                </div>
            </div>
            
            <div class="bgm-info-row">
                <!-- 左: 曲名ステータス -->
                <div class="bgm-left-group">
                    <div class="bgm-status">
                        <span id="bgm-indicator" style="display:none;" class="playing-indicator"></span>
                        <span id="current-bgm-name" style="color:#ccc;">停止中</span>
                    </div>
                </div>

                <!-- 中央: トランスポート -->
                <div class="bgm-transport">
                    <button id="bgm-shuffle-btn" class="transport-btn" title="シャッフル">🔀</button>
                    <button id="bgm-prev-btn" class="transport-btn" title="前の曲">⏮</button>
                    <button id="bgm-play-pause-btn" class="transport-btn play-pause-btn" title="再生/一時停止">▶</button>
                    <button id="bgm-next-btn" class="transport-btn" title="次の曲">⏭</button>
                    <button id="bgm-loop-btn" class="transport-btn" title="ループ">🔁</button>
                </div>
                
                <!-- 右: 音量 & 停止ボタン群 -->
                <div class="bgm-right-controls">
                    <div class="bgm-volume-wrapper" title="BGM音量">
                        <i>🔊</i>
                        <div class="slider-container">
                            <input type="range" id="bgm-volume" min="0" max="1" step="0.01" value="1">
                        </div>
                    </div>
                    <div class="stop-btn-group">
                        <button id="bgm-fade-stop-btn" class="mini-btn fade-stop-btn" title="フェードアウト停止">📉</button>
                        <button id="bgm-stop-btn" class="mini-btn emergency-stop-btn" title="即時停止">⏹</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Floating Reservation Queue (Bottom Right) -->
        <div id="reservation-queue-floating" class="reservation-queue-floating">
            <div class="queue-header">
                <span>🕒 予約待ちリスト</span>
                <span style="font-size:0.8rem; cursor:pointer;" id="close-queue-btn">▼</span>
            </div>
            <div id="floating-queue-list" class="queue-list-container">
                <div style="padding:20px; text-align:center; color:#666; font-size:0.9rem;">予約はありません</div>
            </div>
        </div>

        <!-- Slot Settings Modal -->
        <div id="slot-settings-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn slot-settings-close">&times;</span>
                <h2 style="color: var(--accent-color);">🖊️ 項目の編集</h2>
                <div class="setting-item">
                    <label>項目名</label>
                    <input type="text" id="slot-name-input" placeholder="例: 天気BGM">
                </div>
                <div class="setting-item">
                    <label>割り当てるファイル</label>
                    <select id="slot-file-select"><option value="">(未設定)</option></select>
                </div>
                <div class="setting-item" style="margin-top: 25px;">
                    <button id="save-slot-btn" class="primary-btn" style="background-color: var(--accent-color); width: 100%; border:none; color:white; font-weight: bold; padding: 12px;">保存</button>
                </div>
            </div>
        </div>

        <!-- Reservation Modal -->
        <div id="reservation-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn reservation-close">&times;</span>
                <h2 style="color: var(--success-color);">🕒 BGM予約再生</h2>
                <div id="modal-countdown-section" style="display:none; text-align:center; margin-bottom:20px;">
                    <div class="countdown-large" id="modal-countdown" style="font-size:1.8rem; font-family:monospace; color:var(--success-color); font-weight:bold;">00:00:00</div>
                </div>
                <div class="setting-item">
                    <label>再生時刻</label>
                    <input type="time" id="reservation-time" step="1">
                </div>
                <div class="setting-item">
                    <label>再生するBGM</label>
                    <select id="reservation-bgm-select"><option value="">(選択してください)</option></select>
                </div>
                <div class="setting-item">
                    <label>再生モード</label>
                    <div style="display:flex; gap:20px; margin-top:5px;">
                        <label style="font-weight:normal; display:flex; align-items:center; gap:5px; color:#fff;"><input type="radio" name="playback-mode" value="crossfade" checked style="width:auto;"> クロスフェード</label>
                        <label style="font-weight:normal; display:flex; align-items:center; gap:5px; color:#fff;"><input type="radio" name="playback-mode" value="cutin" style="width:auto;"> カットイン</label>
                    </div>
                </div>
                <div class="setting-item" style="margin-top: 25px;">
                    <button id="add-reservation-btn" class="primary-btn" style="background-color: var(--success-color); width: 100%; border:none; color:white; font-weight: bold; padding: 12px;">予約リストに追加</button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn settings-close">&times;</span>
                <h2 id="settings-title">⚙️ 設定</h2>
                <div class="settings-section">
                    <h3>🎨 テーマカラー</h3>
                    <div class="setting-item">
                        <div class="theme-selector" id="theme-selector">
                            <div class="theme-option selected" style="background-color: #3ea6ff;" data-color="#3ea6ff" data-hover="#6ebbff"></div>
                            <div class="theme-option" style="background-color: #2ba640;" data-color="#2ba640" data-hover="#43ce5a"></div>
                            <div class="theme-option" style="background-color: #ff4e45;" data-color="#ff4e45" data-hover="#ff7871"></div>
                            <div class="theme-option" style="background-color: #b355ff;" data-color="#b355ff" data-hover="#d194ff"></div>
                            <div class="theme-option" style="background-color: #ff9800;" data-color="#ff9800" data-hover="#ffb74d"></div>
                        </div>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>📁 フォルダ振り分け設定</h3>
                    <p style="font-size:0.8rem; color:#888; margin-bottom:10px;">
                        soundsフォルダ内のサブフォルダ名の一部を指定します。<br>
                        例: "SE" と指定 → "SE_System", "New_SE" などをSEタブに表示
                    </p>
                    <div class="setting-item">
                        <label>SEフォルダキーワード</label>
                        <input type="text" id="se-folder-input" placeholder="SE">
                    </div>
                    <div class="setting-item">
                        <label>BGMフォルダキーワード</label>
                        <input type="text" id="bgm-folder-input" placeholder="BGM">
                    </div>
                </div>
                <div class="settings-section">
                    <h3>📊 表示設定</h3>
                    <div class="setting-item">
                        <label>グリッドカラム数 (SEタブ)</label>
                        <input type="number" id="columns-input" min="1" max="10" value="5">
                    </div>
                    <div class="setting-item">
                        <label>BGMリストの列数</label>
                        <input type="number" id="bgm-columns-input" min="1" max="5" value="1">
                    </div>
                </div>
                <div class="settings-section">
                    <h3>BGM設定</h3>
                    <div class="setting-item">
                        <label>クロスフェード時間 (秒)</label>
                        <input type="number" id="fade-time-input" min="0" max="10" step="0.5" value="2.0">
                    </div>
                    <div class="setting-item checkbox-item">
                        <input type="checkbox" id="play-on-remote-checkbox">
                        <label for="play-on-remote-checkbox">このブラウザでも音声を再生</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
